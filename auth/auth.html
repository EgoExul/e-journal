<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style/style_input.css">
        <title>Авторизация</title>      
    </head>
    <body>
        
        <div class="auth">
            <h1 class="auth-title">Электронный журнал</h1> 
            <h1 class="auth-input"><i>Авторизация</i></h1>
            <div class="form">
                <form action="/" method="post">
                    <input class="input" type="text" name="log" id="input_log" placeholder="Логин" required>
                    <input class="input" type="password" name="pass" id="input_pass" placeholder="Пароль" required>
                </form>
            </div>
            <button class="btn" type="submit">Авторизация</button>
            <a class="auth-btn" href="reg.html">Регистрация</a>
            
        </div>
        
    </body>
</html>
