<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style/style_input.css">
        <title>Регистрация</title>      
    </head>
    <body>
        
        <div class="reg">
            <h1 class="reg-title">Электронный журнал</h1>
            <h1 class="reg-input"><em>Регистрация</em></h1>
            
            <form action="/" method="post">
                <input class="input" type="text" name="surname" id="input_surname" placeholder="Фамилия" required>
                <input class="input" type="text" name="name" id="input_name" placeholder="Имя" required>
                <input class="input" type="text" name="middleName" id="input_middleName" placeholder="Отчество" required>
                <input class="input" type="email" name="email" id="input_email" placeholder="Email" required>
                <input class="input" type="text" name="log" id="input_log" placeholder="Логин" required>
                <input class="input" type="password" name="pass" id="input_pass" placeholder="Пароль" required>
            </form>
            
            <button class="btn" type="submit" onclick="document.location='auth.html'">Регистрация</button>
            <a class="auth-btn" href="auth.html">Авторизация</a>
            
        </div>
        
    </body>
</html>
